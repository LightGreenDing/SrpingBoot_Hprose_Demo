spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.1.2:3306/demo_javadb?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=devuser
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# REDIS (RedisProperties)
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=192.168.1.2
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=123456
spring.redis.timeout=60s
#设置缓存时间10秒
spring.redis.redistime=10
#rabbitmq config begin
# rabbitmq服务器地址 （默认为127.0.0.1）
spring.rabbitmq.host=192.168.1.2
# rabbitmq服务器连接端口 （默认为5672）
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
#rabbitmq config end






